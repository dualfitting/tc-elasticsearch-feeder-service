machine:
  services:
    - docker

dependencies:
  pre:
    - pip install awscli --upgrade

test:
  override:
    - mvn clean compile package

deployment:
  development:
    branch: ["dev"]
    commands:
      - .deploy/ecs_deploy.sh DEV
  test:
    branch: ["listing-detail-indexes"]
    commands:
      - .deploy/ecs_deploy.sh TEST
  production:
    branch: ["master"]
    commands:
      - .deploy/ecs_deploy.sh PROD
