machine:
  services:
    - docker

dependencies:
  pre:
    - pip install awscli --upgrade

test:
  override:
    - mvn clean compile package

deployment:
  development:
    branch: ["dev", "listing-detail-indexes"]
      - .deploy/ecs_deploy.sh TEST
  production:
    branch: ["master"]
    commands:
      - .deploy/ecs_deploy.sh PROD
